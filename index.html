<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tool</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    
    <!-- Left Sidebar -->
    <div class="sidenav" id="leftSideBar">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    
    <!-- Right Sidebar -->
    <div class="sidenav" id="rightSideBar">
      <a>Suggestions</a>
    </div>

    <!-- Page content -->
    <div class="main">
      
      <div id="searchBarDiv">
        <input type="text" placeholder="Insira uma nova palavra" id="searchBar" name="newWord">
        <button type="submit" class="searchButton" id="newWordButton" onclick="addWord()">
          <i class="fas fa-search"></i>
        </button>
      </div>
      
      <!-- Divisão com as listas de palavras -->
      <div id="selectedWordsDiv">
        <ul id="selectedWordsList">

        </ul>
      </div>
      
      <!-- Lista de padrões com base nas palavras -->
      <div id="patternListDiv">
        <ul id="patternList">

        </ul>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/minisearch@5.0.0/dist/umd/index.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
