<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tool</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    
    <!-- Left Sidebar -->
    <div class="sidenav" id="leftSideBar">
      <a href="#">UXLERIS</a>
      <p>Published on July 18, 2022 </p>
    </div>
    
    <!-- Right Sidebar -->
    <div class="sidenav" id="rightSideBar">
      <a>Suggestions</a>
    </div>

    <!-- Page content -->
    <div class="main">
      
      <!-- Search Bar -->
      <div id="searchBarDiv">
        <input type="text" placeholder="Insira uma nova palavra" id="searchBar" name="newWord">
        <button type="submit" class="searchButton" id="newWordButton" onclick="addWord()">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 512 512">
            <g>
              <path d="m495,466.1l-119.2-119.2c29.1-35.5 46.5-80.8 46.5-130.3 0-113.5-92.1-205.6-205.6-205.6-113.6,0-205.7,92.1-205.7,205.7s92.1,205.7 205.7,205.7c49.4,0 94.8-17.4 130.3-46.5l119.1,119.1c8,8 20.9,8 28.9,0 8-8 8-20.9 0-28.9zm-443.2-249.4c-1.42109e-14-91 73.8-164.8 164.8-164.8 91,0 164.8,73.8 164.8,164.8s-73.8,164.8-164.8,164.8c-91,0-164.8-73.8-164.8-164.8z"/>
            </g>
          </svg>
        </button>
      </div>
      
      <!-- Divisão com as listas de palavras -->
      <div id="selectedWordsDiv">
        <ul id="selectedWordsList">

        </ul>
      </div>
      
      <!-- Lista de padrões com base nas palavras -->
      <div id="patternListDiv">
        <ul id="patternList">

        </ul>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/minisearch@5.0.0/dist/umd/index.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
